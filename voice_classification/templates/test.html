{% extends "main_layout.html" %} {% block head_content %}{% endblock head_content %}
<title>Clasificaci√≥n de voz</title>
 {% block content %} {% load static %}
<div class="container-fluid min-vh-100 mb-3 pb-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 text-center">
                <div id="note"></div>
                <div id="controls" class="mt-3">
                    <button class="btn btn-success" id="recordButton" >Grabar</button>
                    <button
                        class="btn btn-info btn-info-class"
                        type="button"
                        data-container="body"
                        data-toggle="popover"
                        data-placement="top"
                        data-trigger="hover"
                        data-content="Verifique el audio antes de continuar y 
                    si desea grabar de nuevo haga click en Eliminar"
                    >
                        <i class="im im-info"></i>
                    </button>
                    <button class="btn btn-danger" id="stopButton" >Terminar</button>
                </div>
                <input type="number" name="time" id="time" value=300>
                <div id="status"></div>
                <div id="records-box" class="d-none">
                    <h3>Grabaciones</h3>
                    <ol class="list-group mb-3" id="recordingsList"></ol>
                    <button id="deleteButton" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock content %} {% block scripts %}

<script type="text/javascript" src="{% static 'js/p5/p5.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/p5/p5.sound.min.js' %}"></script>
<script type="text/x-javascript" src="{% static 'js/recordTest.js' %}"></script>

{% endblock scripts %}
